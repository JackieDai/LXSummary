disabled_rules: # rule identifiers to exclude from running
- class_delegate_protocol
- discouraged_optional_boolean
- force_cast
- force_try
- private_over_fileprivate
- orphaned_doc_comment
- vertical_parameter_alignment

excluded: # paths to ignore during linting. overridden by `included`.
- Carthage
- Pods
- R.generated.swift

# rule parameters
file_length:
    warning: 1000
    error: 1500
    ignore_comment_only_lines: true

line_length:
    warning: 350
    error: 400
    ignores_function_declarations: true
    ignores_comments: true
    ignores_urls: true

function_body_length:
    warning: 300
    error: 500

function_parameter_count:
    warning: 6
    error: 8

type_body_length:
    warning: 400
    error: 600

cyclomatic_complexity:
    warning: 20
    error: 30

large_tuple:
    warning: 4
    error: 5

identifier_name:
  max_length:
    warning: 45
    error: 60
  min_length:
    warning: 1

opt_in_rules:
#  - missing_docs
  - force_unwrapping
  - control_statement
  - private_outlet
  - vertical_whitespace

